<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask Form + Chart</title>
  
  <!-- Load Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Enter a Parameter</h1>
  <form action="/process" method="POST">
    <label for="end">Number:</label>
    <input type="number" id="end" name="end" required>
    <button type="submit">Submit</button>
  </form>

  <div id="json-container">
    <h3>JSON Data Below:</h3>
    <pre id="json-data"></pre>
  </div>

  <!-- Canvas for rendering Chart.js -->
  <canvas id="myChart" width="400" height="200"></canvas>

  <!-- JavaScript Section -->
  <script>
    let chart;

    function renderChart(data) {
      const ctx = document.getElementById('myChart').getContext('2d');
      
      if (chart) {
        chart.destroy();
      }

      chart = new Chart(ctx, {
        type: 'line', // Change chart type as needed
        data: {
          labels: data.labels,
          datasets: [{
            label: "Odd Ratios",
            data: data.odd_ratios,
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 2,
            fill: false
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }

    // Fetch JSON from server response after submission
    window.onload = function() {
      const jsonContainer = document.getElementById('json-data');
      fetch('/get_data')
        .then(response => response.json())
        .then(data => {
          jsonContainer.innerText = JSON.stringify(data, null, 2); // Display JSON below the form
          renderChart({
            odd_ratios: data.odd_ratios,
            labels: Array.from({ length: data.odd_ratios.length }, (_, i) => i + 1)
          });
        })
        .catch(error => console.error("Error loading JSON data:", error));
    };
  </script>
</body>
</html>
