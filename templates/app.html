<!DOCTYPE html>
<html>
<head>
    <title>Flask App</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .chart-container {
            margin-top: 20px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Processing Form</h1>
        <form id="analysisForm" action="/guni/app" method="POST" hx-post="/guni/app" hx-target="#results-container">
            <div class="form-group">
                <label for="speaker_1">Speaker 1:</label>
                <input type="text" id="speaker_1" name="speaker_1">
            </div>

            <div class="form-group">
                <label for="speaker_2">Speaker 2:</label>
                <input type="text" id="speaker_2" name="speaker_2">
            </div>

            <div class="form-group">
                <label for="beginning">From:</label>
                <input type="number" id="beginning" name="beginning">
            </div>

            <div class="form-group">
                <label for="end">To:</label>
                <input type="number" id="end" name="end">
            </div>

            <button type="submit">Run Analysis</button>
        </form>

        <div id="results-container">
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let myChart = null;

        document.body.addEventListener('htmx:afterOnLoad', function(evt) {
            const response = JSON.parse(evt.detail.xhr.response);

            const verbs = response.data.verbs;
            const odd_ratios = response.data.odds_ratios;

            if (myChart) {
                myChart.destroy();
            }

            const ctx = document.getElementById('myChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'horizontalBar',
                data: {
                    labels: verbs,
                    datasets: [{
                        label: 'Odd Ratios',
                        data: odd_ratios,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
